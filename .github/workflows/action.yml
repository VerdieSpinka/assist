name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2. Setup lingkungan Node.js (jika proyek Anda memerlukannya)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ganti dengan versi Node.js yang sesuai

      # 3. Cache dependensi untuk mempercepat proses
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm # Path untuk cache npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependensi (jika ada)
      - name: Install Dependencies
        run: npm ci # Gunakan 'ci' untuk instalasi yang lebih cepat dan konsisten di server

      # 5. Jalankan action utama untuk sinkronisasi ke Google Drive
      - name: Sync to Google Drive
        uses: guillep2k/github-to-drive@latest
        env:
          GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
          GDRIVE_FOLDERID: ${{ vars.GDRIVE_FOLDERID }}
          GIT_ORIGIN: ${{ vars.GIT_ORIGIN }}
