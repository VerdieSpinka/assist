name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # 2. Setup lingkungan Node.js (diperlukan oleh banyak action)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20' # Ganti dengan versi Node.js yang sesuai

      # 3. Install dependensi jika ada package.json
      #    Langkah ini penting jika action membutuhkan paket dari npm.
      - name: Install Dependencies
        run: npm ci

      # 4. Jalankan action utama untuk sinkronisasi ke Google Drive
      - name: Sync to Google Drive
        uses: guillep2k/github-to-drive@latest
        env:
          GOOGLE_KEY: ${{ secrets.GOOGLE_KEY }}
          GDRIVE_FOLDERID: ${{ vars.GDRIVE_FOLDERID }}
          GIT_ORIGIN: ${{ vars.GIT_ORIGIN }}
          GIT_SUBDIR: ${{ vars.GIT_SUBDIR }}
          SLACK_CHANNELS: ${{ secrets.SLACK_CHANNELS }}
